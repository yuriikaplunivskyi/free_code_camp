<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <h2>Is it a Palindrome?</h2>
    <div class="palindrome-div">  
      <label for="text-input">Enter in text to check for a palindrome: </label>
      <input id="text-input" class="palindrome-input" value=""/>
      <button id="check-btn" class="palindrome-btn" >Check</button>
      <div class="results-div hidden" id="result" bis_skin_checked="1"></div>
    </div>
    <div class="palindrome-info"> 
      <p>ðŸ’¡ A <i>palindrome </i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. </p>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
